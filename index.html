<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas CECYTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-success text-white">
    <div class="container text-center mt-4">
        <img src="logo.png" alt="Jeopardy Logo" id="gameLogo" class="mb-3">
        <h1>Preguntas CECYTON</h1>
        <div class="mb-3">
            <h3>Puntuaci√≥n: <span id="points1">0</span></h3>
        </div>
        <div id="categories" class="row justify-content-center"></div>
        <div id="questionBox" class="hidden mt-4">
            <img id="questionImage" class="hidden img-fluid mb-3" src="" alt="Imagen de la pregunta">
            <h2 id="question"></h2>
            <div id="answers" class="d-grid gap-2"></div>
            <button class="btn btn-light mt-3" onclick="closeQuestion()">Cerrar</button>
        </div>
    <div id="feedback" class="hidden"></div>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="wrong.mp3"></audio>
    <button class="btn btn-warning mt-4" onclick="resetGame()">Reiniciar Juego</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts2.js"></script>
</body>
</html>
